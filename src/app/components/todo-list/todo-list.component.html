@for (todo of todos(); track todo.id) {
  <div class="task" (click)="goToTask()">
    <span class="task__checkbox-showed" [class.checked]="todo.completed" (click)="checked(todo.id)"></span>
    <div class="task__name" [class.task-done]="todo.completed">{{ todo.title }}</div>
    <div class="task__date">{{ todo.createdAt | date }} </div>
  </div>
} @empty {
  <p>
    No hay tareas para mostrar
  </p>
}
<a class="create-task" routerLink="/create-todo">+</a>
